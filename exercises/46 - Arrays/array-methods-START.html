<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title> </title>
    <link rel="stylesheet" href="../../base.css" />
  </head>

  <body>
    <script>
      const toppings = [
        'Mushrooms ',
        'Tomatoes',
        'Eggs',
        'Chilli',
        'Lettuce',
        'Avocado',
        'Chiles',
        'Bacon',
        'Pickles',
        'Onions',
        'Cheese',
      ];

      const buns = ['egg', 'wonder', 'brioche'];

      const meats = {
        beyond: 10,
        beef: 5,
        pork: 7,
      };

      const prices = {
        hotDog: 453,
        burger: 765,
        sausage: 634,
        corn: 234,
      };

      const orderTotals = [342, 1002, 523, 34, 634, 854, 1644, 2222];

      const feedback = [
        { comment: 'Love the burgs', rating: 4 },
        { comment: 'Horrible Service', rating: 2 },
        { comment: 'Smoothies are great, liked the burger too', rating: 5 },
        { comment: 'Ambiance needs work', rating: 3 },
        { comment: 'I DONT LIKE BURGERS', rating: 1 },
      ];
      /*
        Static Methods
      */
      // Array.of();
      const thing = 'Hello';

      // Very rarely used
      const arrOf = Array.of(5, 4, 3, 2, 1);
      console.log(arrOf);

      // Make a function that creates a range from x to y with Array.from();

      // From MDN
      function rangeFunc(start, stop, step) {
        return Array.from(Array.from({ length: (stop - start) / step + 1 }, (_, i) => start + i * step));
      }

      const rangeArr = rangeFunc(2, 10, 1);
      console.log('rangeArr', rangeArr);

      // From video
      function createRange(start, end) {
        const range = Array.from({ length: end - start + 1 }, function(item, index) {
          return index + start;
        });
        return range;
      }
      const arrFromRange = createRange(5, 10);
      console.log('arrFromRange', arrFromRange);

      // Check if the last array you created is really an array with Array.isArray();
      const isRangeArrAnArray = Array.isArray(rangeArr);
      console.log(isRangeArrAnArray);

      // Take the meats object and make three arrays with Object.entries(), Object.keys, Object.values()
      const meatsOne = Object.entries(meats);
      console.log('Meats entries', meatsOne);

      const meatsTwo = Object.keys(meats);
      console.log('Meats  keys', meatsTwo);

      const meatsThree = Object.values(meats);
      console.log('Meats values', meatsThree);

      // Loop through and display object keys and values
      meatsOne.forEach(([meat, qty]) => {
        // const key = entry[0];
        // const value = entry[1];
        // Above but destructured
        // const [key, value] = entry;
        // Or even as shown in above function parameter
        console.group('Key and value');
        console.log(meat, qty);
        console.groupEnd();
      });

      /*
        Instance Methods
      */

      // Display all bun types with " or " - use join()
      const bunsString = buns.join(' or ');
      console.log('bunsString:', bunsString);

      // We have a string "hot dogs,hamburgers,sausages,corn" - use split() to turn it into a array

      const foodString = 'hot dogs, hamburgers, sausages, corn';
      const newFoodArr = foodString.split(',');
      console.log('newFoodArr', newFoodArr);

      // take the last item off toppings with pop()
      const popped = toppings.pop();
      console.log('Toppings popped', toppings);
      console.log('Popped val =', popped);

      // add it back with push()
      toppings.push(popped);

      console.log('Toppings pushed', toppings);

      // take the first item off toppings with shift()
      const shifted = toppings.shift();
      console.log('Shifted val =', shifted);
      console.log('Toppings shifted', toppings);

      // add it back in with unshift()
      toppings.unshift(shifted);
      console.log('Toppings unshifted', toppings);

      // Do the last four,but immutable (with spreads and new variables)
      console.group('Immutabe Toppings');
      let toppingsNew = toppings.slice(0, toppings.length - 1);
      console.log('toppingsNew 1', toppingsNew);

      toppingsNew = [...toppingsNew, toppings[toppings.length - 1]];
      console.log('toppingsNew 2', toppingsNew);

      let toppingsNewTwo = toppings.slice(1, toppings.length);
      console.log('toppingsNewTwo 1', toppingsNewTwo);

      toppingsNewTwo = [toppings[0], ...toppingsNewTwo];
      console.log('toppingsNewTwo 2', toppingsNewTwo);
      console.groupEnd();

      // Make a copy of the toppings array with slice()
      const toppingsCopy = toppings.slice();
      console.log('New toppings', toppingsCopy);

      // Make a copy of the toppings array with a spread
      const betterToppingsCopy = [...toppings];
      console.log('Better new toppings', betterToppingsCopy);

      // take out items 3 to 5 of your new toppings array with splice()
      const spliced = betterToppingsCopy.splice(2, 3);
      console.log('Spliced val =', spliced);
      console.log('Toppings copy spliced', betterToppingsCopy);

      // find the index of Avocado with indexOf() / lastIndexOf()
      const avoIndex = toppings.indexOf('Avocado');
      console.log('Avo index =', avoIndex);

      // Check if hot sauce is in the toppings with includes()
      const anyHotSauce = toppings.includes('hot sauce');
      console.log('Any hot sauce', anyHotSauce);

      // add it if it's not

      if (!anyHotSauce) {
        toppings.push('Hot Sauce');
        console.log('Hot toppings', toppings);
      }
      // flip those toppings around with reverse()
      // Immutable
      const toppingsReversed = [...toppings].reverse();
      console.log('toppingsReversed - immutable', toppingsReversed);
      toppings.reverse();
      // Mutable
      console.log('Toppings reversed', toppings);

      /*
        Callback Methods
      */

      // Putting functions into an Object
      // const util = {
      //   findBurgerRating(singleFeedback) {
      //     return singleFeedback.comment.includes('burg');
      //   },
      // };

      // find the first rating that talks about a burger with find()
      // Arrow function with deconstruction
      // const burgFinder = ({ comment }) => comment.includes('burg');

      // Regular function
      // function burgFinder(singleFeedback) {
      //   return singleFeedback.comment.includes('burg');
      // }

      // More modular reusable function
      function findByWord(word) {
        return function({ comment }) {
          return comment.toLowerCase().includes(word);
        };
      }

      const burgRating = feedback.find(findByWord('burg'));
      console.log('burgRating', burgRating);

      const smoothieRating = feedback.find(findByWord('Smooth'));
      console.log('smoothieRating', smoothieRating);

      // find all ratings that are above 2 with filter()
      function filterByRating(score) {
        return function({ rating }) {
          return rating >= score;
        };
      }

      const prettyGoodRating = feedback.filter(filterByRating(2));
      console.table(prettyGoodRating);

      // find all ratings that talk about a burger with filter()
      const burgerTalk = feedback.filter(findByWord('burg'));

      console.log('burgerTalk', burgerTalk);

      // Remove the one star rating however you like!

      const allGoodRatings = feedback.filter(({ rating }) => rating > 1);
      console.log('allGoodRatings', allGoodRatings);

      // check if there is at least 5 of one type of meat with some()
      const enoughMeat = Object.values(meats).some(meat => meat >= 5);
      console.log('enoughMeat', enoughMeat);

      // make sure we have at least 3 of every meat with every()

      const threeMeat = Object.values(meats).every(meat => meat >= 3);
      console.log('threeMeat', threeMeat);

      // sort the toppings alphabetically with sort()
      const toppingsInOrder = toppings.sort();
      console.log('toppingsInOrder', toppingsInOrder);

      // sort the order totals from most expensive to least with .sort()
      const orderOrder = orderTotals.sort((a, b) => a - b);
      console.log('orderOrder', orderOrder);

      // Sort the prices with sort()
      const pricesInOrder = Object.values(prices).sort((a, b) => {
  debugger;
  a - b;
});
      console.log('pricesInOrder', pricesInOrder);

      const thisRange = Array.from({ length: 10 }, (item, index) => index);
      console.log('thisRange', thisRange);
      /*
        Looping Methods (next)
      */
    </script>
  </body>
</html>
