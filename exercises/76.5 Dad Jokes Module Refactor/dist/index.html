<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dad Jokes</title>
  <link rel="stylesheet" href="/base.4ae8e06d.css">
  <style>html {
      --size: 30px;
    }

    .wrapper {
      text-align: center;
    }

    .joke {
      font-size: 5rem;
      font-weight: 900;
    }

    .lds-dual-ring {
      display: inline-block;
      width: var(--size);
      height: var(--size);
    }
    .lds-dual-ring:after {
      content: "";
      display: block;
      width: var(--size);
      height: var(--size);
      margin-top: 2px;
      border-radius: 50%;
      border: 3px solid var(--yellow);
      border-color: var(--yellow) transparent var(--yellow) transparent;
      animation: lds-dual-ring 1.2s linear infinite;
    }
    @keyframes lds-dual-ring {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .hidden {
      display: none;
    }</style>
<script src="/base.4ae8e06d.js"></script></head>

<body>
  <div class="wrapper">
    <div class="joke">
      <p>Dad Jokes.</p>
    </div>
    <button class="getJoke">
      <span class="jokeText">Get A Joke</span>
      <div class="lds-dual-ring loader hidden"></div>
      <div></div>
      <div></div>
      </button></div>
    
  

  <script src="/dad-jokes-mine.c412d4ae.js" type="module"></script>
</body>

</html>
