<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>If Statements</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>


    <h2>Truthy</h2>
    * full string
    * 1
    * -10
    * a string of "0"
    * empty array
    * empty object

    <h2>Falsy</h2>
    * 0
    * undefined variable
    * Variable set to null
    * a variable set to `"hello" - 10` NaN
    * empty string

    <script>
    const whatIsIt = '';
    if (whatIsIt) {
      console.log('True? -', "It's true");
    } else {
      console.log("It's false");
    }

    const age = 100;
    function slugify(sentence, lowercase) {
      const slug = sentence.replace(/\s/g, '-');
      if (lowercase) {
        return slug.toLowerCase();
      }
      return slug;
    }

    const first = 'Mark';
    const last = 'Phoenix';

    if (first === 'Mark' && last === 'Phoenix') {
      console.log("It's you");
    } else if (first === 'Mark' || last === 'Phoenix') {
      console.log('It might be you');
    } else {
      console.log("It's not you");
    }

    // Booleans
    const sentence = 'How not brown cow?';
    const test = sentence.includes('How');

    if (test) {
      console.log('Included');
    } else {
      console.log('Not Included');
    }

    function isItHere(word) {
      return sentence.includes(word);
    }

    if (isItHere('How')) {
      console.log('How is here');
    }

    // Truthy and falsy
    const cat = '';

    if (cat) {
      console.log('You have a cat');
    } else {
      console.log("You don't have a cat");
    }

    // Loop over types
    const values = [
  [],
  {},
  -10,
  1,
  0,
  '',
  'full string',
  ' ',
  undefined,
  NaN,
  null,
  '0️⃣',
  '💩',
];

console.group('Truthy or Falsy');
values.forEach(value => {
  if (value) {
    console.log(value, 'is truthy');
  } else {
    console.log(value, 'is falsy');
  }
});
console.groupEnd;

console.clear();

const isCool = true;

if (isCool) {
  console.log('Is cool');
} else {
  console.log('Not cool');
}

//  Ternary.
// 1. Condition
// 2.What to do if true
// 3. What to do if false
const count = 10;
// let word;

// If statement way
/*
if (count === 1) {
  word = 'item';
} else {
  word = 'items';
}
*/

// Ternary way

// const word = count === 1 ? 'item' : 'items';

const basket = `You have ${count} item${count === 1 ? '' : 's'} in your basket`;

console.log(basket);

function showThing() {
  console.log('Thing :', "Here's a thing");
}

const thingShow = true;

thingShow ? showThing() : null;

// And And trick (short circuiting)

console.group('Checks');
function checkOne() {
  console.log('Runng check 1');
  return true;
}
function checkTwo() {
  console.log('Runng check 2');
  return false;
}
function checkThree() {
  console.log('Runng check 3');
  return true;
}

// If one of the checks is false the if statement will stop running, or 'short circuit' at that point
if (checkOne() && checkTwo() && checkThree()) {
  console.log('All three check out.');
} else {
  console.log('One check failed.');
}
console.groupEnd();

// Using (abusing) AND AND trick to short circuit statement
thingShow && showThing();

// Blockless if statement. Works but maybe not good practice
if (thingShow) showThing();
    </script>
  </body>
</html>
