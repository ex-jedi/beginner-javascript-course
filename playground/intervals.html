      // setTimeout(buzzer, 1000);

      // Set interval with named function
      // setInterval(buzzer, 10000);

      // Coding interval and run on load
      function setImmediateInterval(funcToRun, ms) {
        // Call passed in function right away
        funcToRun();
        // Set an interval
        return setInterval(funcToRun, ms);
      }

      // setImmediateInterval(buzzer, 5000);
      // setImmediateInterval(sayHi, 2000);

      // Clear timers and intervals
      // Timers
      function destroy() {
        document.body.innerHTML = `<h1>DESTROYED</h1>`;
        // Prevents the saving the planet function from running if timer completes (self added)
        bombTimer = null;
      }

      window.addEventListener('click', function() {
        // Clear (stop) bombTimer
        clearTimeout(bombTimer);
        if (bombTimer) {
          document.body.innerHTML = `<h1>You clicked! You save the planet!!</h1>`;
        }
      });

      let bombTimer = setTimeout(destroy, 5000);
