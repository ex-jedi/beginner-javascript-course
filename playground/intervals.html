      // Set interval doesn't have the option to run immediately then run the interval. To do that you have to code it manually like so...
      function setImmediateInterval(funcToRun, interval) {
        // Call function to run in immediately
        funcToRun();
        // Run the interval
        // Also return it so you can cancel it
        return setInterval(funcToRun, interval);
      }
