<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Promises</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>
    function makePizza(toppings) {
      // Promises made immediately but resolved later
      // Takes a callback function with two arguments, resolve & reject
      // Used when we need to wait for something before we can proceed

      // You can return is immediately rather than at the end of the function
      return new Promise(function (resolve, reject) {
        // For instance lets wait for the pizza to cook

        setTimeout(() => {
          resolve(`Here is your pizza üçï with the toppings ${toppings.join(' ')}`);
        }, 1000);
        // When you're ready you can resolve the promise
      });
      // This doesn't return the pizza, it returns the pizza promise
      // You can though return it immediately
      // return pizzaPromise;
    }

    // These return the promise but not the resolves items
    const pepperoniPromise = makePizza(['pepperoni']);
    const canadianPromise = makePizza(['pepperoni', 'mushrooms', 'onions']);
    console.log('pepperoniPromise', pepperoniPromise);
    // console.log('canadianPromise', canadianPromise);

    // To get the resolved item you need a .then function. This is the old fashioned way.
    pepperoniPromise.then(function (pizza) {
      console.log('Got it');
      console.log('Resolved pizza:', pizza);
    });
  </script>
</body>

</html>
