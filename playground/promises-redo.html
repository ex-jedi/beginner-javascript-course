<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Promises</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>
    function makePizza(toppings) {
      // Promises made immediately but resolved later
      // Takes a callback function with two arguments, resolve & reject
      const pizzaPromise = new Promise(function (resolve, reject) {
        // When you're ready you can resolve the promise
        resolve(`Here is your pizza üçï with the toppings ${toppings.join(' ')}`);
      });
      // This doesn't return the pizza, it returns the pizza promise
      return pizzaPromise;
    }

    const pepperoniPromise = makePizza(['pepperoni']);
    const canadianPromise = makePizza(['pepperoni', 'mushrooms', 'onions']);
    console.log('pepperoniPromise', pepperoniPromise);
    console.log('canadianPromise', canadianPromise);
  </script>
</body>

</html>
